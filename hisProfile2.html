<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
		/>

		<title>His2Pro</title>
		<style>
			#wrap {
				display: flex;
				flex-flow: column nowrap;
				justify-content: space-evenly;
				position: relative;
				width: 300px;
				height: 600px;
				background-color: #4c4840;
				/* border: 1px solid #000; */
			}

			a {
				display: block;
				position: absolute;
				width: 20px;
				height: 20px;
			}

			#wrap > p:first-of-type > a {
				top: 5px;
			}

			a > i {
				margin: 10px;
				padding: 5px;
				color: #ffffff;
				border: 1px solid #ffffff;
				border-radius: 50%;
			}

			a:hover > i {
				color: lightblue;
				border: 1px solid lightblue;
			}

			.proMusic {
				position: absolute;
				top: 100px;
				left: 50%;
				width: 100%;
				height: 10%;
				transform: translate(-50%, 0);
				/* border: 1px solid rgb(0, 255, 255); */
			}

			.proMusic > p {
				display: flex;
				flex-flow: row;
				justify-content: center;
				margin: 0 auto;
				text-align: center;
			}

			.proMusic > p > img {
				z-index: 10;
				display: inline;
				width: 50px;
				margin: 6px 200px 0 0;
				text-align: left;
			}

			.proMusic > p > a {
				width: 90%;
				height: 100%;
				color: #ffffff;
				font-size: 13px;
				line-height: 1.5;
				text-align: center;
				text-decoration: none;
				background-color: indianred;
				border-top: 1px solid lavenderblush;
				border-bottom: 1px solid lavenderblush;
			}

			.proMusic + p {
				width: 84px;
				height: 84px;
				margin: 0 auto;
				margin-top: 300px;
				text-indent: -9999px;
				background-image: url(../images/clova.gif);
				background-position: -26px -16px;
				background-size: 110px;
				background-size: 135px;
				border-radius: 45%;
			}

			p:nth-of-type(3) {
				display: inline;
				position: absolute;
				top: calc(340px + 84px + 13px);
				left: 50%;
				color: #ffffff;
				font-size: 15px;

				text-align: center;
				transform: translate(-50%, 0);
			}

			p:nth-of-type(3) > span {
				display: block;
				font-size: 13px;
			}

			.select {
				margin-bottom: 75px;
			}

			.select > a {
				display: flex;
				width: 100%;
				justify-content: center;
			}

			.select > a:link {
				text-decoration: none;
			}

			.select > a:hover > p {
				color: #dcdcdc;
			}

			.select > a > p {
				width: 70px;
				height: 70px;
				color: #ffffff;
				font-size: 11px;
				text-align: center;
				/* border: 1px solid #000; */
			}

			.select > a > p > i {
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<p>
				<a href="#"><i class="fas fa-gift"></i></a>
			</p>
			<div class="proMusic">
				<p>
					<img src="./images/chu.gif" alt="앨범" />
					<a href="https://www.youtube.com/watch?v=PfmD6b9bcrU">
						일과 이분의 일<br />
						츄 (CHUU)</a
					>
				</p>
			</div>
			<p>
				<img src="./profile.html" alt="댕댕이" />
			</p>
			<p>선생님<br /><span>계획! 실천! 지속!</span></p>
			<p></p>
			<div class="select">
				<hr />
				<a href="./withHim2.html">
					<p>
						1:1 채팅

						<i class="fas fa-comments"></i>
					</p>
				</a>
			</div>
		</div>
	</body>
</html>
